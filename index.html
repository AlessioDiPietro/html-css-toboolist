<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- inizio intestazione -->
    <header id="barra-logo">
        <img src="img/logo.png" alt="boolean" id="logo">
        <div class="titolo">Toboolist</div>
    </header>
    <!-- fine instestazione -->

    <!-- inizio corpo navigazione -->
    <main class="contenitore">
        <!-- inizio bottoni -->
        <div role="button">

        </div>
        <!-- fine bottoni -->

        <!-- inizio lista e sottolista -->
        <nav>
            <div role="new task"></div>

            <div role="today"></div>

            <div role="upcoming"></div>
        </nav>
        <!-- fine lista e sottolista -->

    </main>
    <!-- fine corpo navigazione -->
</body>
</html>
